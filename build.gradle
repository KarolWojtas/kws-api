apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'kotlin'
apply plugin: "io.spring.dependency-management"
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: "de.sebastianboegl.shadow.transformer.log4j"
apply plugin: 'kotlin-kapt'
buildscript {
  repositories {
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.11"
    classpath "io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE"
    classpath "com.github.jengelman.gradle.plugins:shadow:2.0.1"
    classpath "de.sebastianboegl.gradle.plugins:shadow-log4j-transformer:2.1.1"
  }
}

group = 'com.serverless'
version = 'dev'

description = """kws-api"""


sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}


ext {
  mapstructVersion = "1.2.0.Final"
}


repositories {
  maven { url "http://repo.maven.apache.org/maven2" }
}

// If requiring AWS JDK, uncomment the dependencyManagement to use the bill of materials
//   https://aws.amazon.com/blogs/developer/managing-dependencies-with-aws-sdk-for-java-bill-of-materials-module-bom/
//dependencyManagement {
//    imports {
//        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.206'
//    }
//}
test {
  useJUnitPlatform()
}

dependencies {
  compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.3.11'

  compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version:'1.1.0'
  compile group: 'com.amazonaws', name: 'aws-lambda-java-log4j2', version:'1.0.0'
  compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version:'2.0.1'

  compile 'com.amazonaws:aws-java-sdk-dynamodb:1.11.443'
  compile 'com.amazonaws:aws-java-sdk:1.11.443'
  compile 'com.amazonaws:aws-java-sdk-core:1.11.443'
  compile 'com.amazonaws:aws-java-sdk-lambda:1.11.443'
  compile group: 'com.github.salomonbrys.kodein', name: 'kodein', version: '4.1.0'
  compile("org.mapstruct:mapstruct:1.2.0.Final")
  kapt("org.mapstruct:mapstruct-processor:1.2.0.Final")

  compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.8.5'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.8.5'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.8.5'
  
 /* testCompile group: 'com.amazonaws', name: 'DynamoDBLocal', version: '1.11.0'*/
  compile 'com.google.api-client:google-api-client:1.23.0'
  compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
  compile 'com.google.apis:google-api-services-gmail:v1-rev83-1.23.0'
  compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.2'
  compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'

  testCompile("org.junit.jupiter:junit-jupiter-api:5.3.1")
  testRuntime("org.junit.jupiter:junit-jupiter-engine:5.3.1")
  testCompile group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
}

task deploy(type: Exec, dependsOn: 'shadowJar') {
  commandLine 'serverless', 'deploy'
}
tasks.withType(JavaCompile) {
  options.compilerArgs = [
          '-Amapstruct.suppressGeneratorTimestamp=true'
  ]
}

